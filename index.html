<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <script
      src="https://kit.fontawesome.com/6ef91d3565.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <header>
      <nav>
        <img id="logo" src="./logo/Booki.png" alt="Booki logo" />
        <div class="sub-nav">
          <a href="">Hébergements</a>
          <a href="">Activités</a>
        </div>
      </nav>
    </header>

    <main class="wrapper">
      <!-- HEADINGS -->
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>

      <!-- SEARCH FORM -->
      <div class="search-form">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" placeholder="Marseille, France" />
        <button>
          <span class="search-text">Rechercher</span>
          <i class="fas fa-search"></i>
        </button>
      </div>
      <!-- FILTERS -->
      <div class="filter-list">
        <h1>Filtres</h1>
        <div class="filter">
          <i class="fas fa-money-bill-wave"></i>
          <span>Économique</span>
        </div>

        <div class="filter">
          <i class="fas fa-child"></i>
          <span>Familial</span>
        </div>

        <div class="filter">
          <i class="fas fa-heart"></i>
          <span>Romantique</span>
        </div>

        <div class="filter">
          <i class="fas fa-dog"></i>
          <span>Animaux autorisés</span>
        </div>
      </div>

      <!-- RESULTS MESSAGE -->
      <div class="results-message">
        <i class="fas fa-info"></i>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>

      <!-- APARTMENTS LIST -->
      <section class="apartments-list">
        <div class="city">
          <h3>Hébergements à Marseille</h3>
        </div>
        <div class="popular">
          <h3>Les plus populaires</h3>
        </div>
      </section>
    </main>
  </body>
</html>
